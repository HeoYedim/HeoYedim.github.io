name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # 또는 사용 중인 브랜치

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install # 프로젝트에 맞게 수정

      - name: Build project
        run: npm run build # 프로젝트에 맞게 수정

      - name: Upload artifact (변경됨)
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist # 빌드된 파일이 위치한 폴더 (프로젝트에 맞게 수정)

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
